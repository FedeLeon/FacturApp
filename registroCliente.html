    <h1>Registro de clientes</h1>
	<form>
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre"><br>

		<label for="apellido">Apellido:</label>
		<input type="text" id="apellido" name="apellido"><br>

		<label for="cuit-dni">CUIT o DNI:</label>
		<input type="text" id="cuit-dni" name="cuit-dni"><br>

		<label for="razon-social">Razón social:</label>
		<input type="text" id="razon-social" name="razon-social"><br>

		<label for="ciudad">Ciudad:</label>
		<input type="text" id="ciudad" name="ciudad"><br>

		<label for="provincia">Provincia:</label>
		<input type="text" id="provincia" name="provincia"><br>

		<label for="codigo-postal">Código postal:</label>
		<input type="text" id="codigo-postal" name="codigo-postal"><br>

		<label for="direccion">Dirección:</label>
		<input type="text" id="direccion" name="direccion"><br>

		<label for="telefono">Teléfono:</label>
		<input type="tel" id="telefono" name="telefono"><br>

		<input type="submit" value="Registrar cliente">
	</form>
