<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="clientes.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Readex+Pro&display=swap" rel="stylesheet">
	<title>FactureApp</title>

</head>

<body>
	<!--NAVEGADOR-->
	<header>
		<nav class="mb-5 row navbar" style="background-color: #1d3557;">

			<div class="col text-start">
				<img src="https://i.postimg.cc/RhbLvFSb/logo.png" class="m-2 start img-fluid" style="max-height: 50px;"
					alt="">
			</div>

			<div class="col text-center">
				<div>
					<a class="btn btn-primary mx-4" href="articulos.html">Artículos</a>
					<a class="btn btn-primary mx-4" href="facturar.html">Facturación</a>
					<a class="seleccionado btn btn-primary mx-4" href="clientes.html">Clientes</a>
				</div>
			</div>

			<div class="col text-end">
				<div>
					<a class="btn" style="color: aliceblue;" href="">Usuario</a>
					<img src="https://i.postimg.cc/vmL7cX8n/userwhite.png" class="m-2" style="max-height: 50px;" alt="">
				</div>
			</div>
		</nav>
	</header>

	<!--CUERPO PRINCIPAL-->


	<div class=" row">


		<div class="col-2 text-center p-4">
			<div style="background-color: black;">
				<p style="color: aliceblue;">Publicidad</p>
			</div>
			
		</div>
		

		<div class="formulario_inactivo col-8" id="formulario_rc">
			<div class="p-2 mb-2" style="background-color: #1d3557; border-radius: 5px;">
				<h2 class="text-center" style="color: aliceblue;">Registro clientes</h2>
			</div>

			<div class="card mb-5">

				<div class="card-body text-center" style="background-color: #778da9; color: aliceblue;">

					<div class="row">
						<div class="col-xs-12 col-xl-6">

							<form action="#" method="post">

								<label class="py-1 form-label fs-5" for="nombre">Nombre y Apellido:</label>
								<input class="form-control" type="text" placeholder="Emanuel Veron" id="nombre"
									name="nombre" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+" required>

								<label class="py-1 form-label fs-5" for="cuit">CUIT o DNI:</label>
								<input class="form-control" type="text" placeholder="23-42256477-9" id="cuit-dni"
									name="cuit-dni" pattern="\d{8,11}" required>

								<label class="py-1 form-label fs-5" for="razon-social">Razón social:</label>
								<input class="form-control" type="text" id="razon-social" name="razon-social"
									pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+" required>

								<label class="py-1 form-label fs-5" for="direccion">Direccion:</label>
								<input class="form-control" type="text" placeholder="Azcuenaga 76" id="direccion"
									name="direccion" required>

								<label class="py-1 form-label fs-5" for="provincia">Provincia:</label>
								<select class="form-select" name="provincia" id="provincia">
									<option value="" selected>Seleccione una provincia</option>
									<option value="Buenos Aires">Buenos Aires</option>
									<option value="Catamarca">Catamarca</option>
									<option value="Chaco">Chaco</option>
									<option value="Chubut">Chubut</option>
									<option value="Córdoba">Córdoba</option>
									<option value="Corrientes">Corrientes</option>
									<option value="Entre Ríos">Entre Ríos</option>
									<option value="Formosa">Formosa</option>
									<option value="Jujuy">Jujuy</option>
									<option value="La Pampa">La Pampa</option>
									<option value="La Rioja">La Rioja</option>
									<option value="Mendoza">Mendoza</option>
									<option value="Misiones">Misiones</option>
									<option value="Neuquén">Neuquén</option>
									<option value="Río Negro">Río Negro</option>
									<option value="Salta">Salta</option>
									<option value="San Juan">San Juan</option>
									<option value="San Luis">San Luis</option>
									<option value="Santa Cruz">Santa Cruz</option>
									<option value="Santa Fe">Santa Fe</option>
									<option value="Santiago del Estero">Santiago del Estero</option>
									<option value="Tierra del Fuego">Tierra del Fuego</option>
									<option value="Tucumán">Tucumán</option>
								</select>
						</div>
						<div class="col-xs-12 col-xl-6">

							<label class="py-1 form-label fs-5" for="ciudad">Ciudad:</label>
							<input class="form-control" type="text" placeholder="Quilmes" id="ciudad" name="ciudad"
								pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+" required>

							<label class="py-1 form-label fs-5" for="codigo-postal">Código postal:</label>
							<input class="form-control" type="number" placeholder="1878" id="codigo-postal"
								name="codigo-postal" pattern="\d{4}" required>

							<label class="py-1 form-label fs-5" for="correo">Correo electrónico:</label>
							<input class="form-control" type="email" placeholder="mmm@hotmail.com" id="correo"
								name="correo" required>

							<label class="py-1 form-label fs-5" for="telefono">Telefono:</label>
							<input class="form-control" type="number" placeholder="1111111111" id="telefono"
								name="telefono" pattern="[0-9]{10}" required>

							<label class="py-1 form-label fs-5" for="contrasena">Contraseña:</label>
							<input class="form-control" type="password" id="contrasena" name="contrasena"
								pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()_+,-./:;<=>?@[\\]^_`{|}~])(?=.*[a-zA-Z]).{8,}"
								required>

						</div>


						<label class="my-4 form-check-label fs-5">Tipo de contribuyente:</label>

						<div>

							<div class="my-2 row">
								<div class="form-check d-flex align-items-center col-xs-12 col-xl-3">
									<input class="mx-2 form-check-input" type="checkbox" id="monotributo"
										name="tipo-contribuyente[]" value="monotributo" onclick="exclusivo(this)">
									<label class="form-check-label fs-5" for="monotributo">Monotributo</label>
								</div>

								<div class="form-check d-flex align-items-center col-xs-12 col-xl-3">
									<input class="mx-2 form-check-input" type="checkbox" id="inscripto"
										name="tipo-contribuyente[]" value="inscripto" onclick="exclusivo(this)">
									<label class="form-check-label fs-5" for="inscripto">Inscripto</label>
								</div>

								<div class="form-check d-flex align-items-center col-xs-12 col-xl-3">
									<input class="mx-2 form-check-input" type="checkbox" id="excento"
										name="tipo-contribuyente[]" value="excento" onclick="exclusivo(this)">
									<label class="form-check-label fs-5" for="excento">Excento</label>
								</div>

								<div class="form-check d-flex align-items-center col-xs-12 col-xl-3">
									<input class="mx-2 form-check-input" type="checkbox" id="consumidor-final"
										name="tipo-contribuyente[]" value="consumidor-final" onclick="exclusivo(this)">
									<label class="form-check-label fs-5" for="consumidor-final">Consumidor final</label>
								</div>
							</div>
						</div>

						<div><button type="Submit" class=" m-4 col btn btn-success">Enviar</button>
							</form>
						</div>
					</div>
				</div>
			</div>



			



		</div>
		<div class="col-2 text-center p-4">
			<div style="background-color: black;">
				<p style="color: aliceblue;">Publicidad</p>
			</div>
		</div>
	</div>
	
	<!-- BOTONES -->
	
	<div class="my-5 d-flex justify-content-evenly" id="botones-principales"> 
		<div class="cuadro-boton-activo">
			<button class="boton-cl" id="boton_rg">
				<p>Registrar <br> Cliente</p>
				<i class="agregar-cliente fa-solid fa-user-plus"></i>
			</button>
		</div>
		<div class="cuadro-boton-activo">
			<button class="boton-cl" id="boton_md">
				<p>Buscar<br>Cliente</p>
				<i class="modificar-cliente fa-solid fa-user-pen"></i>
			</button>
		</div>
	</div>
	

	<div class="row">
		<div class="col text-center p-4">
			<div style="background-color: black;">
				<p style="color: aliceblue;">Publicidad</p>
			</div>
		</div>
	</div>


	<script>
		document.querySelector('form').addEventListener('submit', function (event) {
			var provincia = document.getElementById('provincia').value;
			if (provincia === "") {
				alert("Debe seleccionar una provincia.");
				event.preventDefault();
			}
		});
	</script>


	<script src="./clientes.js"></script>
	<script src="https://kit.fontawesome.com/02775ab802.js" crossorigin="anonymous"></script>
</body>

</html>
