  <head>
    <meta charset="UTF-8" />

        </div>

        <div class="col text-center">
          <div>
            <a class="btn btn-primary mx-4"  href="articulos.html">Artículos</a>
            <a class="seleccionado btn btn-primary mx-4" href="facturar.html">Facturación</a>
            <a class="btn btn-primary mx-4" href="clientes.html">Clientes</a>

        <div class="col text-end">

<!--CUERPO PRINCIPAL-->


  <div class=" row">
    

    <div class="col-2 text-center p-4">
      <div style="background-color: black;" >
        <p style="color: aliceblue;">Publicidad</p>   
      </div>
    </div>
    


    <!--FACTURACION-->

    <div class="col-8">
      <div class="p-2 mb-2" style="background-color: #1d3557; border-radius: 5px;"><h2 class="text-center" style="color: aliceblue;">Factura Electrónica</h2></div>
      
      <div class="card mb-5">
        <div class="card-header" style="background-color: #457b9d; color: aliceblue;">
          <h4> Datos del cliente </h4>
        </div>
      
        <div class="card-body text-center" style="background-color: #778da9; color: aliceblue;">
          <div >
            <div class="buscador">
              <label for="opciones">Buscar por:</label>
              <select id="opciones">
                <option value="cliente">Cliente</option>
                <option value="dni">DNI</option>
                <option value="cuit">CUIT</option>
                <option value="razonSocial">Razón Social</option>
              </select>
        
              <input type="text" class="inputxt" id="buscarInput" />
              <button onclick="buscarPersona()" class="mx-3 btn btn-light">Buscar</button>
            </div>
            <button type="button" class="btn"><img src="https://i.ibb.co/WVzmbpw/padron.png" style="max-width: 50px;" alt=""></button>
            <button type="button" class="col btn btn-success">+</button>
          </div>
          
      
          <div id="factura" class="row">
            <div class="col-md-6 mb-3">
              <label for="cuit" class="form-label fs-5">CUIT :</label>                                           <!--DATOS DEL CLIENTE-->
              <input type="text" class="form-control" id="cuit">
            </div>
            <div class="col-md-6 mb-3">
              <label for="persona" class="form-label fs-5">Persona :</label>
              <input type="text" class="form-control" id="persona">
            </div>
            <div class="col-md-6 mb-3">
              <label for="categoria" class="form-label fs-5">Categoría Impositiva :</label>
              <select class="form-select" id="categoria">
                <option selected>Seleccione una opción</option>
                <option value="Monotributista">Monotributista</option>
                <option value="Consumidor Final">Consumidor final</option>
                <option value="Responsable Inscripto">Responsable Inscripto</option>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label for="domicilio" class="form-label fs-5">Domicilio :</label>
              <input type="text" class="form-control" id="domicilio">
            </div>
            <div class="col-md-6 mb-3">
              <label for="telefono" class="form-label fs-5">Teléfono :</label>
              <input type="text" class="form-control" id="telefono">
            </div>
            <div class="col-md-6 mb-3">
              <label for="mail" class="form-label fs-5">Mail :</label>
              <input type="email" name="Mail" class="form-control" id="mail">
            </div>
          </div>
        </div>
      </div>
      
              
      <div class="card">
        <div class="card-header" style="background-color: #457b9d; color: aliceblue;">
          <h4> Artículos </h4>
        </div>
        <div class="card-body text-center" style="background-color: #778da9; color: aliceblue;">
          <div class="row">
            <div class="col-1"><p>#</p></div>
            <div class="col-6"><p>Detalle</p></div>
            <div class="col-1"><p>Cant</p></div>
            <div class="col-2"><p>Precio</p></div>
            <div class="col-2"><p>Importe</p></div>
          </div>


          <!--INPUTS ARTICULOS-->

          <div class="my-2 row">
            <div class="col-1"><p>1</p></div>               <!--ACA HAY QUE AUTOMATIZAR EL AGREGADO DE NUMERO POR FILA-->
            <div class="col-6"><input type="text" class="form-control"></div>   
            <div class="col-1"><input type="text" class="form-control"></div>
            <div class="col-2"><input type="text" class="form-control"></div>
            <div class="col-2"><input type="text" class="form-control"></div>
          </div>

          <div class="my-2 row">
            <div class="col-1"><p>2</p></div>               
            <div class="col-6"><input type="text" class="form-control"></div>   
            <div class="col-1"><input type="text" class="form-control"></div>
            <div class="col-2"><input type="text" class="form-control"></div>
            <div class="col-2"><input type="text" class="form-control"></div>
          </div>

          <div class="my-2 row">
            <div class="col-1"><p>3</p></div>               
            <div class="col-6"><input type="text" class="form-control"></div>   
            <div class="col-1"><input type="text" class="form-control"></div>
            <div class="col-2"><input type="text" class="form-control"></div>
            <div class="col-2"><input type="text" class="form-control"></div>
          </div>

          <div class="my-2 row">
            <div class="col-1"><p>4</p></div>               
            <div class="col-6"><input type="text" class="form-control"></div>   
            <div class="col-1"><input type="text" class="form-control"></div>
            <div class="col-2"><input type="text" class="form-control"></div>
            <div class="col-2"><input type="text" class="form-control"></div>
          </div>

          
          <div id="fila-original" class="my-2  row">
            <div class="col-1"><p id="numero-fila">5</p></div>               
            <div class="col-6"><input type="text" class="form-control"></div>   
            <div class="col-1"><input type="text" class="form-control"></div>
            <div class="col-2"><input type="text" class="form-control"></div>
            <div class="col-2"><input type="text" class="form-control"></div>
          </div>
          
          
          

          <div class="mt-5 row">                                  <!--TOTAL-->
            <div class="col-3"><p class="fs-5">Forma de pago :</p></div>
            <div class="col-4"><select class="form-select" id="categoria">
              <option selected>Seleccione una opción</option>
              <option value="Efectivo">Efectivo</option>
              <option value="tarjeta">Crédito/débito</option>
              <option value="Billeteraelec">Billetera electrónica</option>
              <option value="Transferencia">Transferencia</option>
            </select></div>
            <div class="col-2"><p class="fs-5">Total :</p></div>
            <div class="col-3"><input type="text" class="form-control"></div>
          </div>

          <div class="row">
            <div><button type="button" class=" m-4 col btn btn-success">Confirmar</button>
            </div>
          </div>
        </div>




      </div>      
    </div>


    <div class="col-2 text-center p-4">
      <div style="background-color: black;" >
        <p style="color: aliceblue;">Publicidad</p>    <!--Espacio publicidad-->
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col text-center p-4">
      <div style="background-color: black;" >
        <p style="color: aliceblue;">Publicidad</p>   
      </div>
    </div>
  </div>
